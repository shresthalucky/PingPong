<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play JavaScript based 3D Table Tennis">
  <title>Ping Pong</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="layout"></div>
    <div class="info container">
      <div class="content">
        LOADING...
      </div>
    </div>

    <canvas id="game"></canvas>

    <div class="intro container">
      <div class="content">
        <h1>PING PONG</h1>

        <div class="sep">ðŸŸŠ ðŸŸŠ ðŸŸŠ</div>

        <form>
          <div class="row">
            <p>YOUR NAME</p>
            <input id="player-name" type="text" name="player" value="HUMAN" maxlength="10">
          </div>
          <div class="row">
            <p>BEST OF</p>
            <input type="radio" id="1" name="bestof" value="1" checked="checked">
            <label for="1">1</label>
            <input type="radio" id="3" name="bestof" value="3">
            <label for="3">3</label>
            <input type="radio" id="5" name="bestof" value="5">
            <label for="5">5</label>
          </div>
          <div class="row">
            <button id="play-btn" class="btn" type="submit">PLAY</button>
          </div>
        </form>

        <div class="row">
          Press ESC to pause / resume
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const playerNameInput = document.getElementById('player-name')

      playerNameInput.addEventListener('focus', function () {
        if (this.value === "HUMAN") {
          this.value = '';
        }
      })

      playerNameInput.addEventListener('blur', function () {
        if (this.value === "") {
          this.value = "HUMAN";
        }
      })
    })
  </script>
</body>

</html>
